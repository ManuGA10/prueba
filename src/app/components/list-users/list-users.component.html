<div class="container" style="margin-top: 80px;">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let user of users">
        <div class="card mb-3">
            <div class="card-header text-center bg-dark">
                    <img class="card-img-top rounded" [src]="user.photo" alt="Image not found" style="width: 150px; height: 150px; margin: 10px;">      
            </div>
            <div class="card-body" style="background-color: #EEEEEE;">
                <h4 class="card-title text-center">{{user.name}}</h4>
                <p class="card-text text-center">{{user.position}}</p>
            </div>
            <div class="card-footer bg-dark text-white text-center">{{user.email}}</div>
        </div>
    </div>
  </div>
</div>
